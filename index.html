<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Bootcamp</title>

</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark pt-4">
        <div class="container">
            <a href="#" class="navbar-brand">Coding Bootcamp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navmenu">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">
                            What You'll Learn
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">
                            Questions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">
                            Instructors
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Showcase -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">
        <div class="container">
            <div class="d-lg-flex">
                <div>
                    <h1>Become a <span class="text-warning">Web Developer</span> </h1>
                    <p class="lead my-4">Become invaluable in our tech-driven world. Showcase your coding and
                        collaboration skills to potential employers and build confidence with mock technical interview
                        preparation.</p>
                    <button class="btn btn-primary btn-lg mb-4">Enrol Now</button>
                </div>
                <img class="img-fluid w-50 d-none d-lg-block px-5" src="./img/web-dev.jpeg" alt="">
            </div>
        </div>
    </section>

    <!--Newsletter-->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3  mb-md-0 text-nowrap">Sign Up For Our News Letter</h3>
                <div class="input-group news-input">
                <input type="text" class="form-control" 
                placeholder="Enter Email">
                <button class="btn btn-dark btn-lg" type="button" id="button">Button</button>
            </div>
            </div>
            
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
